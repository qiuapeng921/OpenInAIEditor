name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      
    - name: Build plugin
      run: ./gradlew build
      
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## What's Changed
          
          See [CHANGELOG.md](https://github.com/qiuapeng921/OpenInAIEditor/blob/main/CHANGELOG.md) for detailed changes.
          
          ## Installation
          
          1. Download the `open-in-aieditor-${{ steps.get_version.outputs.VERSION }}.zip` file below
          2. In your JetBrains IDE: `Settings` → `Plugins` → `Install Plugin from Disk...`
          3. Select the downloaded ZIP file and restart your IDE
          
          ## Configuration
          
          1. Go to `Settings` → `Tools` → `AIEditor`
          2. Configure the executable paths for Antigravity and Kiro
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/distributions/open-in-aieditor-${{ steps.get_version.outputs.VERSION }}.zip
        asset_name: open-in-aieditor-${{ steps.get_version.outputs.VERSION }}.zip
        asset_content_type: application/zip