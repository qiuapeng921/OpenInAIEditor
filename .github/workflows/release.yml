name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build plugin
      run: ./gradlew build
      
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
    - name: List build artifacts
      run: |
        echo "Build artifacts:"
        ls -la build/distributions/
        
    - name: Find plugin zip file
      id: find_zip
      run: |
        ZIP_FILE=$(find build/distributions/ -name "*.zip" | head -1)
        echo "ZIP_FILE=$ZIP_FILE" >> $GITHUB_OUTPUT
        echo "Found zip file: $ZIP_FILE"
        
    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release create ${{ github.ref_name }} \
          --title "Release ${{ github.ref_name }}" \
          --notes "## What's Changed
          
          See [CHANGELOG.md](https://github.com/qiuapeng921/OpenInAIEditor/blob/main/CHANGELOG.md) for detailed changes.
          
          ## Installation
          
          1. Download the plugin ZIP file below
          2. In your JetBrains IDE: \`Settings\` → \`Plugins\` → \`Install Plugin from Disk...\`
          3. Select the downloaded ZIP file and restart your IDE
          
          ## Configuration
          
          1. Go to \`Settings\` → \`Tools\` → \`AIEditor\`
          2. Configure the executable paths for Antigravity and Kiro" \
          ${{ steps.find_zip.outputs.ZIP_FILE }}